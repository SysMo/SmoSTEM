{% extends "StemBase.html" %}

{% block PageSettings %}
modelID: '{{modelID}}',    
{% endblock %}

{% block BodyContent %}
{% raw %}
<div ng-controller="ModelEditorCtrl">
  <h1>{{model.name}}</h1>
  <div>{{model.description}}</div>
    <div class="btn-group" role="group" aria-label="Model buttons">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-primary" ng-click="compute()">Compute</button>
      <button class="btn btn-primary" data-toggle="modal" data-target="#{{model._id.$oid}}-modal">Properties</button>
      <div stem-modal model="model"></div>
    </div>
  <div id="ModelComponentsToolbar">
    <ul style="list-style-type: none; padding: 0px;">
      <li id="components_FieldGroup"><img src='/static/img/FieldGroup.png'>&nbsp; Group</li>
      <li id="components_Variable"><img src='/static/img/Variable.png'>&nbsp; Variable</li>
  <!--     <li id="components_table"><img src='/static/img/Table.png'>&nbsp; Table</li> -->
    </ul>
  </div>
  <div class="ModelInterface">
  </div>
</div>
{% endraw %}
{% endblock %}
