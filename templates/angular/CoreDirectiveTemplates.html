<!-- Stem List Item Actions -->
<script type="text/ng-template" id="stem-list-item-actions.html">
<div style="display: inline;">
	&nbsp;
	<div style="display: inline;" ng-if="add">
		<span class="glyphicon glyphicon-plus" ng-click="add()" data-toggle="tooltip" title="Add" tooltip></span>
	</div>
	<div style="display: inline;" ng-if="del">
		<span class="glyphicon glyphicon-remove" ng-click="del()" data-toggle="tooltip" title="Delete" tooltip></span>
	</div>
	<div style="display: inline;" ng-if="edit">
		<span class="glyphicon glyphicon glyphicon-edit" ng-click="edit()" data-toggle="tooltip" title="Edit" tooltip></span>
	</div>
	<div style="display: inline;" ng-if="duplicate">
		<span class="glyphicon glyphicon glyphicon-duplicate" ng-click="duplicate()" data-toggle="tooltip" title="Duplicate" tooltip></span>
	</div>
	<div style="display: inline;" ng-if="moveUp">
		<span class="glyphicon glyphicon glyphicon-arrow-up" ng-click="moveUp()" data-toggle="tooltip" title="Move up" tooltip></span>
	</div>
	<div style="display: inline;" ng-if="moveDown">
		<span class="glyphicon glyphicon glyphicon-arrow-down" ng-click="moveDown()" data-toggle="tooltip" title="Move down" tooltip></span>
	</div>
	&nbsp;
</div>
</script>

<!-- Stem Input Numerical -->
<script type="text/ng-template" id="stem-input-numerical.html">
<span>
	<input ng-model="displayValue" ng-change="onInputChange()" ng-blur="updateDisplay()">
</span>
</script>
