 <!-- Navbar(Menus) -->
{% raw %}
<div data-ng-controller="NavbarCtrl">
  <header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <!-- Navbar: Header -->
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#menusbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">STEM</a>
      </div>
      <!-- Navbar: MainMenu -->
      <nav id="menusbar" class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-left">
          <li data-ng-repeat="item in mainMenu.items | orderBy: 'position'" ng-switch="item.menuItemType" class="{{item.menuItemClass}}"
          ng-class="{'dropdown': item.menuItemType === 'dropdown'}">
            <a ng-switch-when="dropdown" class="dropdown-toggle" data-toggle="dropdown">
              <span data-ng-bind="item.title"></span>
              <b class="caret"></b>
            </a>
            <ul ng-switch-when="dropdown" class="dropdown-menu" role="menu">
              <li data-ng-repeat="subitem in item.items | orderBy: 'position'">
                <a ng-href="{{subitem.link}}" data-ng-bind="subitem.title"></a>
              </li>
            </ul>
            <a ng-switch-when="action" ng-click="item.link()">
              <span data-ng-bind="item.title"></span>&nbsp;
              <span ng-if="item.glyphicon" class="glyphicon {{item.glyphicon}}"></span>
            </a>
            <a ng-switch-default ng-href="{{item.link}}" data-ng-bind="item.title"></a>
          </li>
        </ul>
        <!-- Navbar: RigthMenu -->
        <ul class="nav navbar-nav navbar-right">
          <li data-ng-repeat="item in rigthMenu.items | orderBy: 'position'" ng-switch="item.menuItemType" class="{{item.menuItemClass}}"
          ng-class="{'dropdown': item.menuItemType === 'dropdown'}">
            <a ng-switch-when="dropdown" class="dropdown-toggle" data-toggle="dropdown">
              <span data-ng-bind="item.title"></span>
              <b class="caret"></b>
            </a>
            <ul ng-switch-when="dropdown" class="dropdown-menu" role="menu">
              <li data-ng-repeat="subitem in item.items | orderBy: 'position'">
                <a ng-href="{{subitem.link}}" data-ng-bind="subitem.title"></a>
              </li>
            </ul>
            <a ng-switch-when="action" ng-click="item.link()">
              <span data-ng-bind="item.title"></span>&nbsp;
              <span ng-if="item.glyphicon" class="glyphicon {{item.glyphicon}}"></span>
            </a>
            <a ng-switch-default ng-href="{{item.link}}" data-ng-bind="item.title"></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>
{% endraw %}
