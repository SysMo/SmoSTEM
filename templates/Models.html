{% extends "StemBase.html" %}
{% block BodyContent %}
{% raw %}
<div style="margin: 10px;" ng-controller="ModelCollectionCtrl">
  <h1>Models</h1>
  <p>
  <div ng-repeat="model in Models.collection">
    <h2><a href="#" ng-click="Models.edit(model)">{{model.name}}</a></h2>
    <span stem-list-item-actions del="Models.del(model)" edit="Models.edit(model)" duplicate="Models.duplicate(model)"></span>
    <div>{{model.description}}</div>
    <div>Created: {{model.created}}</div>
    <br>
  </div>
</div>
{% endraw %}
{% endblock %}
